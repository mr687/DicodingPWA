<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="First PWA"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00897B"/>

    <title>First PWA</title>

</head>
<body>

    <nav class="teal lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="" class="brand-logo" id="logo-container">My App</a>
            <a href="" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>

    <div class="container" id="body-content"></div>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script>
        if ("serviceWorker" in navigator){
            window.addEventListener("load", function(){
                navigator.serviceWorker
                .register("/service-worker.js")
                .then(function(){
                    console.log("Pendaftaran service worker berhasil.")
                })
                .catch(function(){
                    console.log("Pendaftaran serice worker gagal.");
                });
            });
        }else{
            console.log("Service worker belum di dukung browser ini.");
        }
    </script>
</body>
</html>
